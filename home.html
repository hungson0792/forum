<!DOCTYPE html>
<html class="bn_login">

<head>
    <title>Forum Borssnack</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css?v=3">
</head>

<body class="bn_body">
    <div class="bn_page__container">
        <header class="bn_header bn_display-flex">
            <section class="bn_header__middle">
                <a class="bn_header-logo" href="#/">Börssnack</a>
                <div class="bn_header-account">
                    <a id="myDiApp" href="https://login.di.se/login?appId=borssnack.di.se&amp;lc=sv&amp;callback=http://borssnack.di.se/Pages/Authenticated.aspx" class="bn_header-account__link">
                        <i class="bn_header-account__link--icon"></i>
                        <span id="accountLabel" class="bn_header-account__link--label">Logga In</span>
                    </a>
                </div>
            </section>
            <section class="bn_header__bottom">
                <ul class="bn_top-nav__list">
                    <li class="bn_top-nav__item"><a class="bn_top-nav__link bn_top-nav--active">Börssnack</a></li>
                    <li class="bn_top-nav__item"><a class="bn_top-nav__link">Fonder</a></li>
                    <li class="bn_top-nav__item"><a class="bn_top-nav__link">Derivat</a></li>
                    <li class="bn_top-nav__item"><a class="bn_top-nav__link">Webmaster</a></li>
                    <li class="bn_top-nav__item"><a class="bn_top-nav__link">Statistik</a></li>
                </ul>
            </section>
            <section class="bn_header__top bn_display-flex">
                <div class="bn_header__top-wrapper">
                    <section class="bn_header__search">
                        <i class="bn_header__search-expand material-icons">search</i>
                        <div class="bn_header__search-box">
                            <input type="search" class="bn_header__search-input" placeholder="search..." />
                        </div>
                    </section>
                </div>
            </section>
        </header>

    </div>
</body>

</html>
